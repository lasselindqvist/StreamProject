<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ChatApp</title>
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/javascript/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
    	<!-- 
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div> -->
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="content">What is your message?</label>
                    <input type="text" id="content" class="form-control" placeholder="Your message here..." />
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
    				<p th:text="'Messages in ' + ${channel} + ':'" />
                </tr>
                </thead>
                <tbody id="messages">
                <tr th:each="m : ${messages}">
                	<tr><td th:text="${m}"></td></tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<input type="hidden" id="channel" name="channel" th:value="${channel}"/>
<input type="hidden" id="user" name="user" th:value="${user}"/>
</body>
</html>
